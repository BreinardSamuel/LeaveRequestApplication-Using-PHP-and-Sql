                  </div>


<!-- --------------------------------------------password-------------------------------------------------- -->

                      </span>

                      <div id="showPasswordContainer">
                        <br><input type="checkbox" name="showPassword" id="showPassword">
                        <label for="showPassword">Show Password</label>
                      </div>
                  </div>


<!-- ---------------------------------------------------button--------------------------------------------- -->

                  <div id="loginButton">
                      <button type="button" id="login" name="login">Login</button>
                  </div>
